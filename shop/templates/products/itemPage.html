{% extends "layout.html" %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping</title>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>


<style>
    .heading{
    font-family: Trebuchet MS;
    }
    .photos {
    max-width: 60%;
    }
    .photo-title {
    font-family: Trebuchet MS;
    font-size: 20px;
    }
    .photo-desc {
    font-family: Trebuchet MS;
    font-size: 16px;
    }

</style>

    <!-- For demo purpose -->
    <div class="row py-5">
      <div class="col-lg-12 mx-auto">

          <h1 class="heading">{{item.item_name}}</h1>

        </div>

    </div>
    <!-- End -->

<div class="container-fluid">
  <div class="px-lg-5">

    <div class="row">
      <!-- Gallery item -->

        <div class="bg-white rounded shadow-sm"><img src="{{url_for('static', filename= 'images/' + item.filename)}}" alt="" class="photos">
          <div class="p-4">
            <h2> <a href="#" class="photo-title"></a></h2>
            <p class="photo-desc">{{item.item_desc}}</p>
            <p class="photo-desc">Photo by <a href="#" class="text-reset">
                        Link to seller page here</a></p>
              <p  class="photo-desc"><span class="font-weight-bold">Price: ${{"{:}".format(item.price)}}</span></p>

            <form action="{{url_for('AddCart')}}" method="POST">
                <input type="hidden" name="item_id" value="{{item.itemid}}">
                <button type="submit" class="btn btn-sm btn-warning"> Add to Cart</button>
                <label for=""> Quantity:</label>
                <input type="number" name="quantity" id="" value="1" min="1" max="10">
            </form>
            </div>
          </div>

      <!-- End -->

    </div>
  </div>
</div>


</body>
{% endblock content %}
</html>
